<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery를 활용한 스타일 값 설정하기2</title>
    <style>
      body {
        font-size: 20px;
        font-family: "고딕";
      }
      ul.menu {
        padding: 10px;
        list-style: none;
        border: 2px solid black;
      }
      ul.menu li {
        border: 1px solid aqua;
        margin: 10px;
      }
      li.select {
        background-color: brown;
      }
    </style>
    <script src="../lib/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <button id="exec">실행</button>
    <ul class="menu">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li class="select">메뉴3</li>
      <li>메뉴4</li>
      <li>메뉴5</li>
    </ul>
  </body>
  <script>
    $(function () {
      $("#exec").click(function () {
        //기본 폰트 사이즈를 16으로 설정
        let size = 16;

        $("ul.menu li").each(function (index) {
          $(this).css({
            fontSize: size,
          });
          // 폰트 사이즈가 10씩 증가됨.
          size += 10;
          // console.log(index);
        });
      });
    });
  </script>
</html>

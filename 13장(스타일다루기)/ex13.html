<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery를 활용한 글자의 크기 및 색상 랜덤 출력</title>
    <style>
      #panel {
        width: 600px;
        overflow: visible;
        border: 2px solid red;
        font-size: 20px;
      }
    </style>
    <script src="../lib/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div id="panel"></div>
  </body>
  <script>
    let cnt = 0;
    let $panel = null;

    $(function () {
      // 초기화
      init();
      // 타이머시작
      start();
    });

    function init() {
      $panel = $("#panel");
    }

    function start() {
      setInterval(addTag, 1000);
    }

    function addTag() {
      let $span = $("<span></span>");
      // 스타일 값 생성하기
      let color = "#" + parseInt(Math.random() * 0xffffff).toString(16);
      let fontSize = 10 + parseInt(Math.random() * 40) + "px";
      $span.css({
        color: color,
        fontSize: fontSize,
        display: "inline-block",
      });
      cnt++;
      $span.html(cnt);
      $panel.append($span);
    }
  </script>
</html>

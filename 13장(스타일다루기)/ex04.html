<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 VS jQuery 스타일 다루기-4</title>
    <style>
      div {
        margin: 20px;
        padding: 10px;
        font-size: 26px;
        border: 2px solid red;
      }
    </style>
    <script src="../lib/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div id="test" class="content" style="color: blue">스타일 다루기</div>
  </body>
  <script>
    // 자바스크립트로 단위 생략
    // window.onload = function () {
    //   let content = document.getElementById("test");
    // 자바스크립트로 스타일 속성 값을 변경하고자 할 때 단위를 생략을 하면 적용이 안된다.
    // content.style.fontSize = "8px";
    //   content.style.fontSize = "8";
    // };

    //jQuery로 스타일 단위 생략
    $(function () {
      let $content = $("#test");
      // jQuery로 스타일 속성 값을 변경하고자 할 때 단위를 생략을 해도 기본적 단위
      // 인 px이 적용이 된다.
      // $content.css("fontSize", "12px");
      // $content.css("fontSize", 8); // 적용 가능
    });
  </script>
</html>

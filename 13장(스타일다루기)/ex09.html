<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery를 활용한 클래스 추가하기(addClass())</title>
    <style>
      body {
        font-size: 20px;
        font-family: "고딕";
      }
      ul.menu {
        padding: 10px;
        list-style: none;
        border: 2px solid black;
      }
      ul.menu li {
        border: 1px solid aqua;
        margin: 10px;
      }
      li.select {
        background-color: black;
        color: white;
        font-size: 30px;
      }
      li.border {
        border: 5px solid yellow;
      }
    </style>
    <script src="../lib/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <ul class="menu">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li class="select">메뉴3</li>
      <li>메뉴4</li>
      <li>메뉴5</li>
    </ul>
  </body>
  <script>
    $(document).ready(function () {
      // li객체에 클릭 이벤트를 등록하고있다.
      $("ul.menu li").click(function () {
        // 클릭된 li에게 select클래스를 추가하고 있다.(단일 클래스)
        // $(this).addClass("select");
        $(this).addClass("select border");
      });
    });
  </script>
</html>

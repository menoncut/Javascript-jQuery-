<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery를 활용한 물고기 랜덤으로 움직이기</title>
    <style>
      #panel {
        width: 600px;
        height: 400px;
        border: 2px solid red;
        position: relative;
      }
      #fish {
        position: absolute;
        left: 250px;
        top: 150px;
      }
    </style>
    <script src="../lib/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <button id="btnStart">물고기 움직이기</button>
    <div id="panel">
      <img
        src="../book/13장(스타일다루기)/예제소스/imgaes/fish.png"
        id="fish"
      />
    </div>
  </body>
  <script>
    window.onload = function () {
      // 물고기 노드 구하기
      let $fish = $("#fish");

      // 패널의 너비와 높이를 구하기
      let panelWidth = parseInt($("#panel").css("width"));
      let panelHeight = parseInt($("#panel").css("height"));

      // 물고기가 최대로 움직일수 있는 영역 구하기(div영역 - 물고기 크기)
      panelWidth = panelWidth - parseInt($fish.css("width"));
      panelHeight = panelHeight - parseInt($fish.css("height"));

      $("#btnStart").click(function () {
        let left = parseInt(Math.random() * panelWidth);
        let top = parseInt(Math.random() * panelHeight);

        // 물고기 위치 설정하기
        $fish.css({
          left: left,
          top: top,
        });
      });
    };
  </script>
</html>

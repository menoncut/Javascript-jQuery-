<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      jQuery를 활용한 클래스 단일, 다중 삭제하기(removeClass(), toggleClass())
    </title>
    <style>
      body {
        font-size: 20px;
        font-family: "고딕";
      }
      ul.menu {
        padding: 10px;
        list-style: none;
        border: 2px solid black;
      }
      ul.menu li {
        border: 1px solid aqua;
        margin: 10px;
      }
      ul.menu li.bor {
        border: 5px solid yellow;
      }
      li.select {
        background-color: black;
        color: white;
        font-size: 30px;
      }
    </style>
    <script src="../lib/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <button id="remove">클래스제거</button>
    <ul class="menu">
      <li class="bor">메뉴1</li>
      <li class="bor">메뉴2</li>
      <li class="select">메뉴3</li>
      <li class="select">메뉴4</li>
      <li class="select">메뉴5</li>
    </ul>
  </body>
  <script>
    $(document).ready(function () {
      $("#remove").click(function () {
        $("ul.menu li").each(function (index) {
          // 루핑하면서 선택된 li객체의 모든 클래스를 제거하고 있다.
          $(this).removeClass();
        });
      });
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery 라이브러리 삽입 방법</title>
    <!-- 1. CDN방식 jQuery 라이브러리 삽입(인터넷이 되는 곳) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <!-- 2. 파일 다운로드하는 방법(이 방법을 추천함) -->
    <script src="../lib/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <h1>라이브러리 사용 방법</h1>
  </body>
  <script>
    $(function () {
      let $h1 = $("h1");
      $h1.css("color", "red");
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>콜백함수-3(콜백함수 풀이)</title>
  </head>
  <body>
    <script>
      //콜백 함수를 선언하고 호출.
      function add(n1, n2, callback) {
        var temp = n1 + n2;
        callback(temp);
        document.write("add함수 " + temp + "<br>");
      }
      function result(value) {
        document.write("result함수 결과 : " + value + "<br>");
      }
      //var result = add(10, 20);

      add(50, 100, result); //콜백함수는 비동기식 함수이기 때문에 콜백함수인 result함수가 add함수 결과
      //값 보다 먼저 브라우저에 나타난다.
    </script>
  </body>
</html>

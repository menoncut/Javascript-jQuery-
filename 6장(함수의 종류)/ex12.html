<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>콜백함수-2(콜백함수 풀이)</title>
  </head>
  <body>
    <script>
      //매개변수로 callback이 들어와서 결과값을 callback함수의
      //매개변수로 하여 또 다른 함수를 호출하게 한다.
      function calculator(op, num1, num2, callback) {
        //로직 구현부
        var result = "";

        switch (op) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num1 / num2;
            break;
          default:
            result = "지원하지 않는 연산자입니다.";
        }
        //callback함수 호출.
        callback(result);
      }
      //각각 로직 처리 부분을 함수로 만들었다.
      function print1(result) {
        document.write("p1 두 수의 연산결과 : " + result + "<br>");
        print2(result, print3);
      }

      function print2(result, callback) {
        document.write("p2 정답 : " + result + "<br>");
        callback(result);
      }
      function print3(result) {
        document.write("p3 결과 : " + result + "<br>");
      }
      //로직 구현 부분은 하나로 가져간 형태이고 로직 처리부분은 3가지로
      //나눠서 만들었다.
      //콜백함수의 장점은 위와 같이 구현, 처리하는 부분을 분리해줌으로써
      //유지보수가 편리하고 가독성도 좋다.
      calculator("-", 500, 300, print1);
      //print1(500, print2);
      //calculator("*", 500, 300, print2);
      //calculator("+", 500, 300, print3);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>콜백함수-4(일반함수 풀이)</title>
    <script src="../lib/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <button id="btnStart">시작</button>

    <script>
      $(function () {
        //함수를 시작과 동시에 호출.
        checkCount();
      });
      //일반함수를 이용한 풀이
      function checkCount() {
        var count = 0;
        $("#btnStart").click(function () {
          count++;
          if (count >= 5) {
            alert("완료되었습니다.");
          }
        });
      }
    </script>
  </body>
</html>

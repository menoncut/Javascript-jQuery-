<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!DOCTYPE html>
    <title>mouseenter / mouseleave의 예제</title>
    <script src="../lib/jquery-3.7.1.min.js"></script>
    <style>
      #parent {
        width: 500px;
        height: 500px;
        position: absolute;
        left: 200px;
        top: 100px;
        background-color: red;
      }
      #child {
        width: 200px;
        height: 200px;
        position: absolute;
        left: 100px;
        top: 100px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div id="info">이벤트 정보 출력</div>
    <div id="parent">
      parent
      <div id="child">child</div>
    </div>
  </body>
  <script>
    //전역변수초기화
    let cnt = 0;
    let $info = null;
    let $child = null;
    $(function () {
      $info = $("#info");
      $child = $("#child");

      //parent가 mouseenter,mouseleave 이벤트를 등록 해두었는데 mouseover/mouseout
      //이벤트와는 다르게 child영역이 독립적인 공간이 아니라 parent영역에 일부분으로
      //처리가 되는것을 볼수가 있다.
      $("#parent").mouseenter(function (e) {
        cnt++;
        $info.html($info.html() + "<br>" + cnt + ", " + e.target.id + ".over");
      });

      $("#parent").mouseleave(function (e) {
        cnt++;
        $info.html($info.html() + "<br>" + cnt + ", " + e.target.id + ".out");
      });
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      버블링 활용-1(하나의 이벤트 리스너를 통해서 여러 이벤트를 처리하는 코드)
    </title>
    <script src="../lib/jquery-3.7.1.min.js"></script>
    <style>
      body {
        font-size: 30px;
      }
      ul {
        border: 1px solid black;
        list-style: none;
      }
      ul.menu li {
        border: 1px solid red;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
      <li>메뉴5</li>
    </ul>
  </body>
  <script>
    $(function () {
      // 메뉴항목(li) 클릭 이벤트 등록.
      // 아래 내용은 모든 li 객체에 이벤트 리스너가 다 등록이 되어있는 것이다.
      // 라스너가 많게 되니 효율적인 측면에서 좋은편이 아니다.
      //$(".menu li").on("click", function (e) {
      //클릭된 태그를 출력하고 있는 코드.
      //console.log(e.target.tagName);
      //alert($(this).html());
      //});

      // ul태그에만 이벤트 리스너 단 1개만 등록을 한 것이다.
      // selector를 이용하여 위의 코드에 비하여 효율적인 코드가 된다.
      // 버블링을 이용하여 하나의 이벤트 리스너를 통해서 여러 이벤트를 처리하는 코드
      $(".menu").on("click", "li", function (e) {
        //   // 클릭된 태그를 출력하고 있는 코드.
        console.log(e.target.tagName);
        alert($(this).html());
      });
    });
  </script>
</html>

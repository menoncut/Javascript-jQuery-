<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본해동 취소</title>
    <script src="../lib/jquery-3.7.1.min.js"></script>
    <style>
      body {
        font-size: 30px;
      }
      a {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <a href="http://www.naver.com" id="test">네이버로 이동</a>
  </body>
  <script>
    $(function () {
      //기본행동은 어떠한 특정태그가 이벤트가 발생하게 되면
      //해당 태그만이 작동하는 기본적인 행동을 의미한다.
      //preventDefault()는 기본행동을 취소하는 기능을 가지고 있다.
      // let $test = $("#test");
      $("#test").on("click", function (e) {
        alert("반갑습니다");
        //cancelable값이 true이면 기본행동이 있다.
        console.log("cancelable값 : " + e.cancelable);
        //기본행동 취소
        e.preventDefault();
      });
    });
  </script>
</html>

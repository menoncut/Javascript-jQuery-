<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트를 단 한번만 실행</title>
    <script src="../lib/jquery-3.7.1.min.js"></script>
    <style>
      body {
        font-size: 30px;
      }
      #btn {
        font-size: 25px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <button id="btn">실행</button>
  </body>
  <script>
    $(function () {
      //이벤트를 오직 한번만 실행하고 이후 실행되지 않게 이벤트를
      //제거하는 경우에 one()메서드를 사용한다.
      $("#btn").one("click", function (e) {
        alert("안녕하세요.");
      });
    });
  </script>
</html>

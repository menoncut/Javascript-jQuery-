<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 등록(일반, 단축)및 제거</title>
    <script src="../lib/jquery-3.7.1.min.js"></script>
    <style>
      body {
        font-size: 30px;
      }
      #btn,
      #remove {
        font-size: 25px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <button id="btn">실행</button>
    <button id="remove">제거</button>
    <p>안녕하세요</p>
    <div></div>
  </body>
  <script>
    $(function () {
      //버튼에 일반 이벤트 등록(on())
      //   $("#btn").on("click", function (e) {
      //     alert("반갑습니다.");
      //   });

      //버튼에 단축 이벤트 등록(click())
      //이 단축 이벤트는 내부적으로는 on()형태로 실행된다.
      //   $("#btn").click(function (e) {
      //     alert("반갑습니다.");
      //   });

      //   $("p").on("mouseenter mouseleave", function (e) {
      //     $("div").append("마우스가 p태그에 들어오거나 나갔습니다." + "<br>");
      // document.write("p태그에 마우스가 들어오거나 나감." + "<br>");
      // console.log("p태그에 마우스가 들어오거나 나감." + "<br>");
      //   });

      //이벤트를 다중으로 걸고자 할 때 아래와 같이 사용하면 된다.
      //   $("p").on({
      //     click: function (e) {
      //       $("div").append("p태그가 클릭되었습니다." + "<br>");
      //     },
      //     mouseenter: function (e) {
      //       $("div").append("p태그에 마우스가 들어왔습니다." + "<br>");
      //     },
      //     mouseleave: function (e) {
      //       $("div").append("p태그에 마우스가 나갔습니다." + "<br>");
      //     },
      // });

      //단축 이벤트 등록
      $("p").mouseenter(function (e) {
        $("div").append("p태그에 마우스가 들어왔습니다." + "<br>");
      });
      $("p").click(function (e) {
        $("div").append("p태그에 마우스가 클릭되었습니다." + "<br>");
      });
      $("p").mouseleave(function (e) {
        $("div").append("p태그에 마우스가 나갔습니다." + "<br>");
      });

      //클릭 이벤트 제거
      //   $("#remove").click(function (e) {
      //     $("p").off("click");
      //   });

      //p태그에 걸린 모든 이벤트 제거
      $("#remove").click(function (e) {
        $("p").off();
      });
    });
  </script>
</html>

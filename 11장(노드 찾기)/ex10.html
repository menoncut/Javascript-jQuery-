<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노드 다루기-index()주의점</title>
    <script src="../lib/jquery-3.7.1.min.js"></script>
    <style></style>
  </head>
  <body>
    <ul>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
      <li><a href="#">메뉴4</a></li>
      <li><a href="#">메뉴5</a></li>
    </ul>
  </body>
  <script>
    $(function () {
      //연속해서 태그가 있지 않은 경우에는 jQuery객체.index()메서드를 호출하게 되면
      //인덱스 값이 항상 0이 나온다.
      //이런 경우에는 인덱스를 알고자 한다면
      //$대상.index($대상);
      //$대상.index(대상DOM);
      let $aList = $("ul li a");
      $("ul li a").click(function () {
        //alert("index = " + $(this).index());
        alert("index = " + $aList.index(this));
      });
    });
  </script>
</html>

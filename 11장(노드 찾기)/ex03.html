<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노드 다루기-length</title>
    <script src="../lib/jquery-3.7.1.min.js"></script>
    <style>
      body {
        cursor: pointer;
      }
      div {
        width: 50px;
        height: 50px;
        float: left;
        background-color: brown;
        margin: 10px;
      }
      span {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div></div>
    <span></span>
  </body>
  <script>
    $(function () {
      $(document.body).click(function () {
        $(document.body).append($("<div>"));
        //div노드를 찾아서 길이를 구하고 출력을 하고 있다.
        let length = $("div").length;
        $("span").text("div태그의 개수 : " + length);
      });
    });
  </script>
</html>

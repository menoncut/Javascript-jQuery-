<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트-4(jQuery이용)</title>
    <script src="../lib/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <p id="p1">반갑습니다.</p>
    <button class="btn1">버튼1</button>
    <p id="p2">안녕하세요</p>
    <button class="btn2">버튼2</button>

    <script>
      $(function () {
        $(".btn1").on("click", function () {
          $("#p1").css({
            color: "#f00",
            "font-weight": "bold",
          });
        });
        $(".btn2").on("mouseover focus", function () {
          $("#p2").css({
            color: "#0f0",
            "font-weight": "900",
          });
        });
        $(".btn2").on("mouseout blur", function () {
          $("#p2").css({
            color: "aqua",
            "font-weight": "normal",
          });
        });
        //off()는 등록된 이벤트를 제거.
        $(".btn1").off("click");
        $(".btn2").off("mouseout blur");
      });
    </script>
  </body>
</html>

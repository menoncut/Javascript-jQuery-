<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트-1(자바스크립트)</title>
    <style>
      #item {
        position: relative;
        width: 400px;
        height: auto;
        padding: 15px 20px;
        margin: auto;
      }
      button {
        background-color: rgba(255, 255, 255, 0.7);
        padding: 5px;
        border: 1px solid #ccc;
        font-size: 0.8em;
      }
      .over {
        position: absolute;
        left: 30px;
        bottom: 30px;
      }
      .detail {
        width: 400px;
        text-align: center;
        line-height: 1.8;
        display: none;
      }
      img {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div id="item">
      <img src="Universe Image.jpg" />
      <button class="over" id="open" onclick="showDetail()">
        상세 설명 보기
      </button>
      <div class="detail" id="desc">
        <h3>민들레</h3>
        <p>
          어디서나 매우 흔하게 보이는 잡초로써 바닥에 딱 붙어서 꽃봉오리 하나가
          쏙 올라온다.톱니 모양의 잎새와 눈에 확 띄는 노란 꽃이 인상적이다.특히
          꽃이 지고나면 솜털모양의 깃을 가진 씨앗들이 나오는 데 바람을 타고
          날라가서 널리 퍼진다.
        </p>
        <button id="close" onclick="hideDetail()">상세 설명 닫기</button>
      </div>
    </div>
    <script>
      //상세설명을 보게하는 함수
      function showDetail() {
        document.querySelector("#desc").style.display = "block";
        document.querySelector("#open").style.display = "none";
      }

      //상세설명을 닫는 함수
      function hideDetail() {
        document.querySelector("#desc").style.display = "none";
        document.querySelector("#open").style.display = "block";
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트-2(jQuery이용)</title>
    <script src="../lib/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <button id="btn">버튼</button>

    <script>
      $(function () {
        //버튼에 단독 이벤트 등록
        $("#btn").on("click", function () {
          alert("안녕하세요");
        });
      });
    </script>
  </body>
</html>

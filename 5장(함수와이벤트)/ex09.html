<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수-6(갤러리)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      div.image-container {
        position: relative;
      }
      div.image-container img {
        position: absolute;
        left: 0;
        top: 0;
        width: 120px;
      }
    </style>
  </head>
  <body>
    <button id="btnStart">START</button>
    <div class="image-container" id="container1">
      <img src="1.png" alt="" />
      <img src="2.png" alt="" />
      <img src="3.png" alt="" />
      <img src="4.png" alt="" />
      <img src="5.png" alt="" />
      <img src="6.png" alt="" />
      <img src="7.png" alt="" />
      <img src="8.png" alt="" />
    </div>
  </body>
  <script>
    $(document).ready(function () {
      init();
      initEvent();
    });
    //전역변수 선언
    var $images = null;

    function init() {
      //배열로 이미지들을 받고 있다.
      $images = $("#container1 img");
    }

    function initEvent() {
      $("#btnStart").click(function () {
        showImage();
      });
    }

    function showImage() {
      //이미지의 개수 구하기
      var length = $images.length;

      //이미지 나열하기
      for (var i = 0; i < length; i++) {
        //eq()를 이용하여 인덱스에 맞는 이미지를 저장하고 있다.
        var $img = $images.eq(i);
        //위치의 값을 구하기
        var x = 100 + (i % 3) * 200;
        var y = 100 + parseInt(i / 3) * 200;

        //이미지의 위치를 설정하는 부분
        $img.css({ left: x, top: y });
      }
    }
  </script>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date클래스(현재시간 출력)</title>
    <style>
      #print {
        width: 500px;
        height: 250px;
        text-align: center;
        line-height: 200px;
        vertical-align: center;
        border: 3px solid red;
      }
    </style>
    <script src="../lib/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div id="print"></div>
  </body>
  <script>
    $(function () {
      let $print = $("#print");
      //Date클래스의 인스턴스를 얻는 코드
      let date = new Date();
      let hour = date.getHours();
      let min = date.getMinutes();
      let second = date.getSeconds();
      let mSecond = date.getMilliseconds();

      $print.html(
        hour + "시 " + min + "분 " + second + "." + mSecond + "밀리초"
      );
    });
  </script>
</html>

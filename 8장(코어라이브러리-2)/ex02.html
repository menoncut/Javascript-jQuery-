<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String클래스-2(charAt())</title>
    <script src="../lib/jquery-3.7.1.min.js"></script>
    <style>
      #print {
        width: 500px;
        height: 300px;
        text-align: center;
        line-height: 150px;
        vertical-align: middle;
        border: 2px solid #f00;
      }
    </style>
  </head>
  <body>
    <div id="print"></div>
  </body>
  <script>
    $(function () {
      //문자열 입력받기
      let str = window.prompt("문자열을 입력하세요.");
      let $print = $("#print");
      let index = 0;
      let timerID = setInterval(function () {
        let ch = str.charAt(index);
        //해당 인덱스의 문자가 ch변수에 저장된다.
        //문자를 출력
        $print.text(ch);
        //다음 문자를 출력하기 위해서 인덱스를 증가해야 한다.
        index++;
        //모든 문자를 다 출력했다면, 타이머를 정지한다.
        if (index >= str.length) {
          clearInterval(timerID);
          alert("문자열 출력 종료.");
        }
      }, 1000);
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array클래스(split()를 이용한 동적메뉴 만들기)</title>
    <style>
      #menu {
        list-style: none;
        border: 2px solid red;
        height: 50px;
        padding: 20px;
      }
      #menu li {
        display: block;
        float: left;
        padding: 10px;
        border: 2px solid blue;
        margin-left: 15px;
      }
    </style>
    <script src="../lib/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <ul id="menu">
      <li>메뉴1</li>
    </ul>
  </body>
  <script>
    $(function () {
      let $menu = $("#menu");
      let menuData = "메뉴2,메뉴3,메뉴4,메뉴5";
      //String의 split()는 구분자를 기준으로 문자열을 나눠서 배열로 리턴을 한다.
      let menuItems = menuData.split(",");
      //반복문을 이용하여 메뉴 추가하는 부분
      for (let i = 0; i < menuItems.length; i++) {
        let newItem = "<li>" + menuItems[i] + "</li>";
        //동적으로 메뉴 아이템을 추가하는 부분
        $menu.append(newItem);
      }
    });
  </script>
</html>

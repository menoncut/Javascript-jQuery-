<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date클래스(현재날짜 출력)</title>
    <style>
      #print {
        width: 500px;
        height: 250px;
        text-align: center;
        line-height: 200px;
        vertical-align: center;
        border: 3px solid red;
      }
    </style>
    <script src="../lib/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div id="print"></div>
  </body>
  <script>
    $(function () {
      let $print = $("#print");
      //Date클래스의 인스턴스를 얻는 코드
      let date = new Date();
      let year = date.getFullYear();
      let month = date.getMonth(); //0(1월)~11(12월) 리턴
      let date1 = date.getDate();
      let day = date.getDay(); //0(일요일)~6(토요일)리턴
      let arrDay = ["일", "월", "화", "수", "목", "금", "토"];

      $print.html(
        year +
          "년 " +
          (month + 1) +
          "월 " +
          date1 +
          "일 " +
          arrDay[day] +
          "요일"
      );
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열의 합구하기</title>
  </head>
  <body></body>
  <script>
    //let arr = [1, 5, 10, 55, 100];
    let arr1 = [0, 0, 0, 0, 0];
    //배열의 총합을 구하기
    let sum = 0;
    //사용자로부터 배열의 값을 받는 코드
    for (let i = 0; i < arr1.length; i++) {
      arr1[i] = parseInt(window.prompt("정수를 입력하세요."));
    }

    //for (let i = 0; i < arr.length; i++) {
    //  sum += arr[i]; //누적
    //}
    //document.write("총 합 : " + sum + "<br>");
    //document.write("평균 : " + sum / arr.length + "<br>");

    for (let i = 0; i < arr1.length; i++) {
      sum += arr1[i]; //누적
    }
    document.write("총 합 : " + sum + "<br>");
    document.write("평균 : " + sum / arr1.length + "<br>");
  </script>
</html>

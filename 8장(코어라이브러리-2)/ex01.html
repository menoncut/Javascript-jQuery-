<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String클래스-1(length)</title>
  </head>
  <body></body>
  <script>
    //사용자로부터 입력을 받은 문자열의 길이를 알아내기
    let str = window.prompt("문자열을 입력해주세요.");
    alert("문자열의 길이 : " + str.length);
    //문자열.length는 길이를 구하는 것이다.
  </script>
</html>

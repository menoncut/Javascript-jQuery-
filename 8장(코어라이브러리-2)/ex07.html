<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String클래스-7(공백 제거-trim()이용)</title>
    <script src="../lib/jquery-3.7.1.min.js"></script>
  </head>
  <body></body>
  <script>
    let str = "   반갑습니다-    홍길동님   ";
    //trim()이라는 메서드를 사용하면 앞뒤 공백을 쉽게 없앨수 있다.
    //하지만 문자열 중간에 차지하는 공백은 제거가 안된다.
    let resultStr = str.trim();
    console.log(str);
    console.log(resultStr);
  </script>
</html>

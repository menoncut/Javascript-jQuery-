<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머함수-3(clearInterval)</title>
    <script src="../lib/jquery-3.7.1.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #contents {
        width: 200px;
        height: 200px;
        border: 5px solid blue;
        margin: 30px;
        font-size: 100px;
        text-align: center;
        line-height: 200px;
        vertical-align: middle;
      }
      #stop {
        font-size: 25px;
        margin-left: 115px;
      }
    </style>
  </head>
  <body>
    <div id="contents">0</div>
    <button id="stop">멈춤</button>
  </body>
  <script>
    $(function () {
      var $contents = $("#contents");
      var cnt = 0;
      var timerID = 0;

      //익명함수 풀이
      timerID = setInterval(function () {
        cnt++;
        $contents.text(cnt);
      }, 1000);

      $("#stop").click(function () {
        alert("멈춤");
        clearInterval(timerID);
      });
    });
  </script>
</html>

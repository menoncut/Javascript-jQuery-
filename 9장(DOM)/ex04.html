<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-4(이벤트 다중 추가)</title>
    <style>
      #container {
        width: 400px;
        height: 400px;
        margin: 0 auto;
        padding-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="../book/9장(DOM)/예제소스/images/girl.png" id="pic" />
    </div>
  </body>
  <script>
    let pic = document.querySelector("#pic");
    //let pic1 = document.getElementById("pic");
    //id선택자인 pic에게 마우스가 올라가면 changePic()를 호출하고, false는
    //버블링을 선택하지 않겠다. 버블링이란 이벤트가 하위 요소에서 발생하면
    //이게 상위 요소까지 전파되는 형태를 버블링이라고 한다.

    //아래와 같이 하나의 선택자에게 다중으로 이벤트를 등록 할 수 있다.
    pic.addEventListener("mouseover", changePic, false);
    pic.addEventListener("mouseout", originPic, false);

    function changePic() {
      pic.src = "../book/9장(DOM)/예제소스/images/boy.png";
      //pic1.src = "../book/9장(DOM)/예제소스/images/boy.png";
    }

    function originPic() {
      pic.src = "../book/9장(DOM)/예제소스/images/girl.png";
      //pic1.src = "../book/9장(DOM)/예제소스/images/girl.png";
    }

    //getElementById() : id선택자가 있는 웹 요소에 접근할 때 사용하는 한 가지의 방법
    //DOM노드 중에서 요소 노드까지만 접근이 가능하다.
    //querySelector() : 노드요소 뿐만 아니라 텍스트 노드와 속성 노드까지 접근 가능하다.
  </script>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-6(이벤트-도형의 변환)</title>
    <style>
      #container {
        width: 600px;
        margin: 50px auto;
        text-align: center;
      }
      #rect {
        width: 200px;
        height: 200px;
        border: 2px solid #222;
        margin: 30px auto;
        transition-duration: 2s;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>도형 위로 마우스 포인터를 올려놓으세요!</p>
      <div id="rect"></div>
    </div>
  </body>
  <script>
    let mRect = document.querySelector("#rect");
    //mouseover 이벤트를 처리하는 부분
    mRect.addEventListener("mouseover", function () {
      mRect.style.background = "red"; //mRect요소의 배경색
      mRect.style.borderRadius = "50%"; //mRect요소의 테두리 둥글게 처리
    });
    //mouseout 이벤트를 처리하는 부분
    mRect.addEventListener("mouseout", function () {
      mRect.style.background = ""; //mRect요소의 배경색 지우기
      mRect.style.borderRadius = ""; //mRect요소의 테두리 원복
    });
  </script>
</html>

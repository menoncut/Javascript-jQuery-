<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>은하,텍스트 흔들기</title>
    <!-- CDN방식-인터넷이 연결이 되는 곳에서만 아래코드가 적용 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/ex05.css" />
  </head>
  <body>
    <div class="hello">
      <div class="text">안녕하세요!</div>
    </div>

    <script>
      function hello() {
        //아래 코드는 좌표값과 배경이미지의 크기를 난수로 대입하기
        //위해서 값을 얻고 있다.
        var rnd1 = Math.floor(Math.random() * 20); // 0~20
        var rnd2 = Math.floor(Math.random() * 40); // 0~40
        var rnd3 = Math.floor(Math.random() * 50); // 0~3
        //글자 흔들기
        $(".hello").css({
          bottom: rnd1,
          left: rnd2,
          "font-size": rnd3 + "pt",
        });
        //배경 확대
        $(".hello").css({
          "background-size": rnd3 + "%",
        });
        $(".hello .text").css({
          "font-size": rnd2 + "pt",
        });
      }
      //0.1초마다 hello()함수가 호출된다.
      setInterval(hello, 100);
    </script>
  </body>
</html>

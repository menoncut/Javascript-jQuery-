<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노드 생성-생성된 노드 확인 및 자바스크립트 코드로 추가하기</title>
    <style>
      body {
        font-size: 15px;
        font-family: "맑은 고딕";
      }
      ul,
      li {
        border: 3px solid gray;
        margin: 10px;
      }
      ul {
        padding: 10px;
      }
      li.select {
        background-color: aquamarine;
      }
    </style>
    <script src="../lib/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <button id="btnAdd">추가하기</button>
    <ul id="menu">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
      <li class="select">메뉴5</li>
      <li>메뉴6</li>
    </ul>
  </body>
  <script>
    $(function () {
      let cnt = 6;
      $("#btnAdd").click(function () {
        cnt++;
        //신규노드를 만들고 있다.
        //let $li = $("<li>메뉴" + cnt + "</li>");
        //li객체를 출력한다.
        //console.log($li.get(0));
        //HTMLLiElement를 출력하고 있다.
        //document.write($li.get(0));

        let li = document.createElement("li");
        let liText = document.createTextNode("메뉴" + cnt);
        li.appendChild(liText);
        let menu = document.querySelector("#menu");
        menu.appendChild(li);
        console.log(li);
      });
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      노드 생성-jQuery로 마지막 번째로 노드 이동하기(append(),appendTo())
    </title>
    <style>
      body {
        font-size: 15px;
        font-family: "맑은 고딕";
      }
      ul,
      li {
        border: 3px solid gray;
        margin: 10px;
      }
      ul {
        padding: 10px;
      }
      li.select {
        background-color: aquamarine;
      }
    </style>
    <script src="../lib/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <button id="btnAdd">추가하기</button>
    <ul id="menu">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
      <li class="select">메뉴5</li>
      <li>메뉴6</li>
    </ul>
  </body>
  <script>
    $(function () {
      let cnt = 6;
      $("#btnAdd").click(function () {
        cnt++;
        //새로운 jQuery객체를 생성
        $item = $("<li>새메뉴 " + cnt + "</li>");

        //아래 두 코드는 부모의 자식노드에 마지막 노드로 추가하기
        //$("ul#menu").append($item);
        //$item.appendTo("ul#menu");
      });

      //li를 클릭하면 append()를 이용하여 마지막 자식노드로 이동하는 코드.
      let $menu = $("ul#menu");
      $("ul#menu li").click(function () {
        $menu.append(this);
        //$menu.before(this);
        //$menu.after(this);
      });
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노드 생성-jQuery 모든 자식노드를 제거하기(html(), remove())</title>
    <style>
      body {
        font-size: 15px;
        font-family: "맑은 고딕";
      }
      ul,
      li {
        border: 3px solid gray;
        margin: 10px;
      }
      ul {
        padding: 10px;
      }
      li.select {
        background-color: aquamarine;
      }
    </style>
    <script src="../lib/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <button id="add">추가하기</button>
    <button id="remove">제거하기</button>
    <ul id="menu"></ul>
  </body>
  <script>
    $(function () {
      $("#add").on("click", function () {
        let data = "";
        for (let i = 1; i <= 10; i++) {
          data += "<li>메뉴" + i + "</li>";
        }
        $("ul#menu").html(data);
      });

      //모든 자식 노드를 제거하기
      //$("#remove").click(function () {
      //html() jQuery메서드가 단 1번만 호출
      //  $("ul#menu").html("");
      //});

      //모든 자식 노드를 제거하기
      $("#remove").click(function () {
        //remove() jQuery메서드는 내부적으로 자식노드의 수만큼 호출된다
        //remove()는 단일 jQuery객체를 제거할 때 전용.
        $("ul#menu li").remove();
      });
    });
  </script>
</html>
